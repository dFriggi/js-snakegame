<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./arrows.css">
     <link rel="stylesheet" href="./style.css">
     <script defer src="./script.js"></script>
     <title>Snake Game</title>
</head>
<body>
    <h1>SNAKE GAME</h1>
    <canvas id="snake" width="512" height="512"></canvas>

        <div class="arrowUp">
            <button id="up" type="button">
                ⬆</button>
        </div>

        <div class="arrowsLow">
            <button id="left" type="button">
                ⬅</button>

            <button id="down" type="button">
                ⬇</button>    

            <button id="right" type="button">
                ➡</button>
        </div>
    <!--canvas nada mais é do que um espaço
    onde podemos desenhar elementos específicos, formas geométricas e imagens-->
</body>
</html>
